# The URL the site will be built for
base_url = "https://ksquad.jp"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

generate_rss = true

title = "K Squad"
description = "K Squadはデータ基盤開発やアプリケーション開発を行うITコンサルティング企業です。"

highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "zola-clean-blog"

taxonomies = [
    {name = "categories", rss = true, paginate_by=5},
    {name = "tags", rss = true, paginate_by=5},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
author = "K Squad, LLC."
clean_blog_menu = [
    {url = "$BASE_URL", name = "ホーム"},
    {url = "$BASE_URL/about", name = "会社案内"},
    {url = "$BASE_URL/contact", name = "問い合わせ"}
]
