            <h2 id="サイトを新調しました">サイトを新調しました</h2>
<p>K Squadは2022年に設立され、今回初めての年越しを迎えました。
今後一層メンバーとビジネスを拡大し、提供サービスをより一層強化してまいります。</p>
<p>つきましては緩やかに新規メンバーの採用を行なっていくことを決定し、募集要項を公開しました。
採用ページは<a href="/careers">こちら</a>からご確認ください。</p>
